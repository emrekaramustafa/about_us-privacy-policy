name: goz_testi
description: "Professional Eye Test Application - Göz Testi Uygulaması"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # UI & Design
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  flutter_svg: ^2.0.10+1
  
  # Navigation
  go_router: ^14.2.7
  
  # PDF & Sharing
  pdf: ^3.11.0
  printing: ^5.13.1
  share_plus: ^9.0.0
  path_provider: ^2.1.4
  
  # Utils
  equatable: ^2.0.5
  intl: ^0.19.0
  
  # Audio
  audioplayers: ^6.1.0
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  shared_preferences: ^2.3.3
  
  # Ads & Monetization
  google_mobile_ads: ^5.1.0
  
  # In-App Purchase
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.12
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/sounds/
    - assets/images/ishihara/ring_48.png
    - assets/images/ishihara/ring_4.png
    - assets/images/ishihara/plate_36.png
    - assets/images/ishihara/plate_23.png
    - assets/images/ishihara/halka_1.png
    - assets/images/ishihara/halka_2.png
  
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  remove_alpha_android: true
  remove_alpha_ios: true