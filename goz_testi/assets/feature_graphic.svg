<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <defs>
    <!-- Arka plan gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="50%" style="stop-color:#0d47a1"/>
      <stop offset="100%" style="stop-color:#00838f"/>
    </linearGradient>
    
    <!-- Göz glow efekti -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arka plan -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Dekoratif daireler -->
  <circle cx="900" cy="100" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="400" r="120" fill="rgba(255,255,255,0.05)"/>
  <circle cx="800" cy="450" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Sol taraf - Göz ikonu -->
  <g transform="translate(120, 180)">
    <!-- Göz dış çerçeve -->
    <ellipse cx="80" cy="70" rx="90" ry="55" fill="none" stroke="white" stroke-width="4" filter="url(#glow)"/>
    
    <!-- İris -->
    <circle cx="80" cy="70" r="40" fill="#4fc3f7"/>
    
    <!-- Pupil -->
    <circle cx="80" cy="70" r="18" fill="#1a237e"/>
    
    <!-- Işık yansıması -->
    <circle cx="70" cy="60" r="8" fill="white" opacity="0.8"/>
    <circle cx="90" cy="75" r="4" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Orta bölüm - Metin -->
  <g transform="translate(350, 150)">
    <!-- Ana başlık -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      Göz Testi
    </text>
    
    <!-- İngilizce alt başlık -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="32" fill="#81d4fa">
      Eye Test App
    </text>
    
    <!-- Slogan -->
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
      Görme Sağlığınızı Kolayca Test Edin
    </text>
  </g>
  
  <!-- Sağ taraf - Test ikonları -->
  <g transform="translate(820, 120)">
    <!-- Snellen Chart simgesi -->
    <rect x="0" y="0" width="120" height="150" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">E</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">F P</text>
    <text x="60" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">T O Z</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">L P E D</text>
    <text x="60" y="116" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">P E C F D</text>
    <text x="60" y="130" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">E D F C Z P</text>
  </g>
  
  <!-- Renk körlüğü paleti -->
  <g transform="translate(820, 290)">
    <circle cx="30" cy="40" r="25" fill="#e53935"/>
    <circle cx="75" cy="40" r="25" fill="#43a047"/>
    <circle cx="52" cy="80" r="25" fill="#fdd835"/>
  </g>
  
  <!-- Alt çizgi dekorasyon -->
  <rect x="350" y="360" width="300" height="4" rx="2" fill="#4fc3f7"/>
  
  <!-- 6 Test badge -->
  <g transform="translate(350, 390)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="#4fc3f7"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a237e" text-anchor="middle">6 Test</text>
  </g>
  
  <!-- Premium badge -->
  <g transform="translate(470, 390)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="#ffd54f"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a237e" text-anchor="middle">Premium</text>
  </g>
  
  <!-- Exercises badge -->
  <g transform="translate(590, 390)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="#81c784"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a237e" text-anchor="middle">Egzersizler</text>
  </g>
</svg>
